<!DOCTYPE html>
<html>
<head>
    <title>Hava Durumu Örneği</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // API anahtarınızı buraya yazın
            var apiKey = "your-api-key";

            // İstek için kullanacağımız URL'yi oluşturuyoruz
            var url = "https://api.openweathermap.org/data/2.5/weather?q=istanbul&appid=" + apiKey;

            // Hava durumu verilerini almak için AJAX isteği yapıyoruz
            $.getJSON(url, function(data) {
                // Verileri işleyip, HTML içinde görüntülüyoruz
                var temp = (data.main.temp - 273.15).toFixed(2); // Kelvin cinsinden sıcaklığı Celsius'a çeviriyoruz
                var humidity = data.main.humidity;
                var description = data.weather[0].description;
                var icon = "https://openweathermap.org/img/w/" + data.weather[0].icon + ".png";

                $("#temp").html(temp + " &#8451;");
                $("#humidity").html(humidity + "%");
                $("#description").html(description);
                $("#icon").attr("src", icon);
            });
        });
    </script>
</head>
<body>
    <h1>Hava Durumu</h1>
    <div>Sıcaklık: <span id="temp"></span></div>
    <div>Nem: <span id="humidity"></span></div>
    <div>Açıklama: <span id="description"></span></div>
    <img id="icon" src="">
</body>
</html>
