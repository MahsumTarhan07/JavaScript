<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclik</title>
</head>
<body>
    <!--1. onclick = Web sayfası üzerinde bir nesnenin mouse ile üzerine tıklanması sonucu onClick olayı
         gerçekleşir. Olayın gerçekleşmesi için mouse'un nesneyi tıklayıp bırakması gereklidir. Bağlantılar, resimler, form düğmeleri tıklanabilecek nesneler arasındadır.
-->
    <script>
        function tiklandi(){
            alert("Tiklandi");
        }
    </script>

    <form action="">
        <input type="button" name="tikla" value="tikla" onclick=tiklandi()>
    </form>
</body>
</html>
